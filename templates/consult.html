{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Запись на консультацию</title>
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-4.1.1-dist/css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'script/jquery-ui-1.12.1.custom/jquery-ui.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
	<div class="container">
		<form action=""
	      method="POST" class="d-flex"> {% csrf_token %}
	      	<fieldset>
	      		<legend>Запись на консультацию</legend>
	      		<label for="name">Имя</label>
			    <input type="text" id="name" name="{{ form.name.name }}" placeholder="Введите ваше имя..." required>
			    <label for="email">E-mail</label>
			    <input type="email" id="email" name="{{ form.email.name }}" placeholder="Введите ваш e-mail..." required>
			    <label for="tel">Телефон</label>
			    <input type="tel" id="tel" name="{{ form.mobile.name }}" placeholder="Введите ваш телефон..." required>
			    <label for="message">Сообщение</label>
			    <textarea id="message" name="{{ form.message.name }}" placeholder="Введите сообщение..." required></textarea>
			    <input type="submit" value="Отправить">
	    	</fieldset>
		</form>
	</div>

<footer>
    	<p>HONEY PRODUCTION © 2018 PRIVACY POLICY </p>
</footer>
	<script src="{% static 'script/script.js' %}" type="text/javascript"></script>
</body>
</html>
{% endblock %}
